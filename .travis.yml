sudo: true
dist: focal
env:
  - VERSION=$TRAVIS_TAG
services:
  - docker
addons:
  apt:
    packages:
      - cmake
jobs:
  include:
    - stage: build docker image
      install: skip
      script: make build
    - stage: test docker image
      install: skip
      env:
        - COMPOSE_PROJECT_NAME=fluentd-coralogix-image
        - COMPOSE_FILE=examples/docker-compose/docker-compose.yml
      script:
        - docker-compose --project-directory=$TRAVIS_BUILD_DIR up -d
      after_script:
        - docker-compose --project-directory=$TRAVIS_BUILD_DIR down
    - stage: build_push docker image
      install: skip
      before_install: 
        - mkdir -p ~/.docker/cli-plugins
        - wget -O - https://github.com/docker/buildx/releases/download/v0.5.1/buildx-v0.5.1.linux-amd64 > ~/.docker/cli-plugins/docker-buildx
        - chmod a+x ~/.docker/cli-plugins/docker-buildx
        - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
      script: make build_push

stages:
  - build docker image
  - test docker image
  - build_push docker image
  - name: build_push docker image
    if: branch = master AND type = push

notifications:
  slack:
    secure: ""
  email:
    recipients:
      - eldar@coralogix.com
    on_success: change
    on_failure: always
