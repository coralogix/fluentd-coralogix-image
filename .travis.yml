sudo: true
dist: trusty
env:
  - VERSION=$TRAVIS_TAG
services:
  - docker
addons:
  apt:
    packages:
      - cmake
jobs:
  include:
    - stage: build docker image
      install: skip
      script: make build
    - stage: test docker image
      install: skip
      script:
        - make build
        - docker-compose up -d
      after_script:
        - docker-compose down
    - stage: push docker image
      install: skip
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - make publish
stages:
  - build docker image
  - test docker image
  - name: push docker image
    if: branch = master

notifications:
  slack:
    secure: ""
  email:
    recipients:
      - eldar@coralogix.com
    on_success: change
    on_failure: always