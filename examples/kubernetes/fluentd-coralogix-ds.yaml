apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-coralogix-daemonset
  namespace: kube-system
  labels:
    k8s-app: fluentd-coralogix-logger
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-coralogix-logger
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: fluentd
      labels:
        k8s-app: fluentd-coralogix-logger
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: fluentd
        image: coralogixrepo/fluentd-coralogix-image:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 24224
          protocol: TCP
          name: fluentd
        - containerPort: 9880
          protocol: TCP
          name: http
        - containerPort: 5140
          protocol: UDP
          name: syslog
        - containerPort: 12201
          protocol: UDP
          name: graylog
        envFrom:
        - secretRef:
           name: fluentd-coralogix-account-secrets
        resources:
          limits:
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 400Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
        - name: fluentd-config
          mountPath: /fluentd/etc/conf/kubernetes.conf
          subPath: kubernetes.conf
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-config
        configMap:
          name: fluentd-coralogix-configs
      serviceAccount: fluentd-coralogix-service-account
      serviceAccountName: fluentd-coralogix-service-account
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
